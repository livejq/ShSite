<!DOCTYPE HTML>

<html>

  <meta charset="utf-8">

  <meta http-equiv="refresh" content="3;url=/ssh_demo/splash">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Welcome</title>

  <link href="animation/animate.css" rel="stylesheet">

  <link href="animation/style.css" rel="stylesheet">

</style>
  <body>

    <div class="decal"></div>

		<div class="jumbotron">

			<div class="container">

  		  <h1 class="glow in tlt">欢迎来到软件工程在线课程</h1>

  		  <p class="tlt" data-in-effect="bounceInDown">

  		  	------------ By liveJQ

  		  </p>

  		</div>

  	</div>

    <div class="decal"></div>



<script src="animation/jquery.min.js"></script>

<script src="animation/jquery.fittext.js"></script>

<script src="animation/jquery.lettering.js"></script>

<script src="animation/jquery.textillate.js"></script>


<script>

  $(function (){

    var log = function (msg) {

      return function () {

        if (console) console.log(msg);

      }

    }

    $('code').each(function () {

      var $this = $(this);

      $this.text($this.html());

    })



    var animateClasses = 'flash bounce shake tada swing wobble pulse flip flipInX flipOutX flipInY flipOutY fadeIn fadeInUp fadeInDown fadeInLeft fadeInRight fadeInUpBig fadeInDownBig fadeInLeftBig fadeInRightBig fadeOut fadeOutUp fadeOutDown fadeOutLeft fadeOutRight fadeOutUpBig fadeOutDownBig fadeOutLeftBig fadeOutRightBig bounceIn bounceInDown bounceInUp bounceInLeft bounceInRight bounceOut bounceOutDown bounceOutUp bounceOutLeft bounceOutRight rotateIn rotateInDownLeft rotateInDownRight rotateInUpLeft rotateInUpRight rotateOut rotateOutDownLeft rotateOutDownRight rotateOutUpLeft rotateOutUpRight hinge rollIn rollOut';



    var $form = $('.playground form')

      , $viewport = $('.playground .viewport');



    var getFormData = function () {

      var data = { 

        loop: true, 

        in: { callback: log('in callback called.') }, 

        out: { callback: log('out callback called.') }

      };

      

      $form.find('[data-key="effect"]').each(function () {

        var $this = $(this)

          , key = $this.data('key')

          , type = $this.data('type');



          data[type][key] = $this.val();

      });



      $form.find('[data-key="type"]').each(function () {

        var $this = $(this)

          , key = $this.data('key')

          , type = $this.data('type')

          , val = $this.val();



          data[type].shuffle = (val === 'shuffle');

          data[type].reverse = (val === 'reverse');

          data[type].sync = (val === 'sync');

      });



      return data;

    };



    $.each(animateClasses.split(' '), function (i, value) {

      var type = '[data-type]'

        , option = '<option value="' + value + '">' + value + '</option>';



      if (/Out/.test(value) || value === 'hinge') {

        type = '[data-type="out"]';

      } else if (/In/.test(value)) {

        type = '[data-type="in"]';

      } 



      if (type) {

        $form.find('[data-key="effect"]' + type).append(option);        

      }

    });



    $form.find('[data-key="effect"][data-type="in"]').val('fadeInLeftBig');

    $form.find('[data-key="effect"][data-type="out"]').val('hinge');



    $('.jumbotron h1')

      .fitText(0.5)

      .textillate({ in: { effect: 'flipInY' }});

    

    $('.jumbotron p')

      .fitText(3.2, { maxFontSize: 18 })

      .textillate({ initialDelay: 1000, in: { delay: 3, shuffle: true } });



    setTimeout(function () {

        $('.fade').addClass('in');

    }, 250);



    setTimeout(function () {

      $('h1.glow').removeClass('in');

    }, 2000);



    var $tlt = $viewport.find('.tlt')

      .on('start.tlt', log('start.tlt triggered.'))

      .on('inAnimationBegin.tlt', log('inAnimationBegin.tlt triggered.'))

      .on('inAnimationEnd.tlt', log('inAnimationEnd.tlt triggered.'))

      .on('outAnimationBegin.tlt', log('outAnimationBegin.tlt triggered.'))

      .on('outAnimationEnd.tlt', log('outAnimationEnd.tlt triggered.'))

      .on('end.tlt', log('end.tlt'));

    

    $form.on('change', function () {

      var obj = getFormData();

      $tlt.textillate(obj);

    }).trigger('change');



  });



	</script>

  </body>

</html>
